{% extends "base.html" %}

{% block form %}

<div class="overlay">
    <h1>Create Notebook</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.notebook_name.label }}<br>
            {{ form.notebook_name(size=32) }}<br>
            {% for error in form.notebook_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
